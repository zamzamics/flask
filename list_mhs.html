<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Data Mahasiswa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <h4>List Data Mahasiswa</h4>
                <a href="/form" class="btn btn-info btn-sm mb-3 float-left"><i class="fa-solid fa-plus"></i> Tambah</a>
                <table class="table table-bordered table-hover table-striped">
                    <tr>
                        <th class="text-left">Nama</th>
                        <th class="text-center">NIM</th>
                        <th class="text-left">Alamat</th>
                        <th class="text-center">Aksi</th>
                    </tr>
            
                    {% for mhs in data %}
                    <tr>
                        <td>{{ mhs[1] }}</td>
                        <td class="text-center">{{ mhs[2] }}</td>
                        <td>{{ mhs[3] }}</td>
                        <td class="text-center">
                            
                            <a class="btn btn-secondary btn-sm" href="/edit/{{ mhs[0] }}">
                                <i class="fa-solid fa-pencil"></i>
                            </a>&nbsp;
                            <a class="btn btn-danger btn-sm" onclick="return confirm('Mau dihapus?')" href="/hapus/{{ mhs[0] }}">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
