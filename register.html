<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card p-3">
                    <h3>Register</h3>
                    <form action="{{ 'register' }}" method="post">
                        <div class="msg">{{ msg }}</div>
                        <div class="mb-3">
                            <label for="username" class="form-label">username</label>
                            <input id="username" name="username" type="text" placeholder="Silahkan masukkan usernmae"
                                class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" name="password" type="password"
                                placeholder="silahkan masukkan password" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" name="email" type="text" placeholder="silahkan masukkan email"
                                class="form-control" />
                        </div>
                        <input type="submit" class="btn btn-primary" value="Sign Up"></br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
